<ion-header>
    <ion-toolbar>
        <ion-title>
            eSpes: Online Registration and Database System
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
    <div class="background-image">
        <ion-grid>
            <ion-row>

                <ion-col align-self-center>
                    <h1>SPES</h1><br>
                    <div class="button">
                        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>
                        <span class="already">or Already a user?</span>
                        <ion-button [routerLink]="['/choose']" expand="block" color="danger">Sign In</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
